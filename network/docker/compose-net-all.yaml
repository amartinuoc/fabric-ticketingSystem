      - CORE_PEER_ADDRESS=${PEER0_ORGQA}:11051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
      - CORE_PEER_CHAINCODEADDRESS=${PEER0_ORGQA}:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=${PEER0_ORGQA}:11051
