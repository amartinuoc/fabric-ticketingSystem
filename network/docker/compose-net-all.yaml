      - ../organizations/peerOrganizations/orgqa.uoctfm.com/peers/peer0.orgqa.uoctfm.com/msp:/etc/hyperledger/fabric/msp
      - ../organizations/peerOrganizations/orgqa.uoctfm.com/peers/peer0.orgqa.uoctfm.com/tls:/etc/hyperledger/fabric/tls
      - peer0.orgqa.uoctfm.com:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 11051:11051
      - 9446:9446
    networks:
      - uoctfm_network_id
